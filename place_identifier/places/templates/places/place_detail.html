<!DOCTYPE html>
<html>
<head>
    <title>{{ place_name }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #007bff;
            color: #fff;
            text-align: center;
            padding: 1em 0;
        }
        .container {
            max-width: 800px;
            margin: 2em auto;
            padding: 2em;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>{{ place_name }}</h1>
    </header>

    <div class="container">
        <p>{{ summary }}</p>
        {% if page_url %}
            <p>For more details, visit: <a href="{{ page_url }}" target="_blank">{{ page_url }}</a></p>
        {% endif %}
        <a href="{% url 'index' %}">Back</a>
    </div>
</body>
</html>
